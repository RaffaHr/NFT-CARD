<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
</head>

<body>
    <div id="post-container">
        <div id="img-container">
            <img src="./images/image-equilibrium.jpg">
        </div>
        <div class="title">
            <h1>Equilibrium #3429</h1>
        </div>
        <div class="sub-title">
            <h3>Our Equilibrium collection promotes balance and calm.</h3>
        </div>
        <div id="stats">
            <div id="block-stats1">
                <div id="icon-eth">
                    <img src="./images/icon-ethereum.svg">
                </div>
                <div class="text-eth">
                    <span>0.041 ETH</span>
                </div>
                <div id="block"></div>
            </div>
            <div id="block-stats2">
                <div id="icon-clock">
                    <img src="./images/icon-clock.svg">
                </div>
                <div class="text-days-left">
                    <span>3 days left</span>
                </div>
            </div>
        </div>
        <hr>
        <div id="dev-profile">
            <div id="icon-profile">
                <img src="https://avatars.githubusercontent.com/u/128329385?v=4">
            </div>
            <div class="creation-name">
                <span>Creation of</span><strong> Raffa Hr</strong>
            </div>
        </div>
    </div>
</body>

</html>
